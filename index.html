<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drumkit</title>
</head>
<body>
  <div class="drumkit">
    <div class="pad" id="dk-clap"><img src="./Icons/clap.png" alt="clap"></div>
    <div class="pad" id="dk-crash"><img src="./Icons/crash.png" alt="crash"></div>
    <div class="pad" id="dk-oh"><img src="./Icons/open-hihat.png" alt="oh"></div>
    <div class="pad" id="dk-kick"><img src="./Icons/kick.png" alt="kick"></div>
    <div class="pad" id="dk-snare"><img src="./Icons/snare.png" alt="snare"></div>
    <div class="pad" id="dk-chit"><img src="./Icons/closed-hihat.png" alt="chit"></div>
</div>
<audio src="sounds/clap.wav" id="clap"></audio>
<audio src="sounds/crash.wav" id="crash"></audio>
<audio src="sounds/openhat.wav" id="oh"></audio>
<audio src="sounds/kick.wav" id="kick"></audio>
<audio src="sounds/snare.wav" id="snare"></audio>
<audio src="sounds/hihat.wav" id="chit"></audio>
    <script src="app.js"></script>
</body>
</html>
